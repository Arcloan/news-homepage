<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | News homepage</title>
  </head>
  <body>
    <header
      class="mx-auto mb-8 mt-8 flex max-w-[90%] justify-between lg:mb-16 lg:mt-12 lg:max-w-[80%]"
    >
      <img src="./assets/images/logo.svg" alt="" />
      <button popovertarget="Menu">
        <img src="./assets/images/icon-menu.svg" alt="Menu" class="lg:hidden" />
      </button>
      <div
        id="Menu"
        popover
        class="bg-offWhite fixed inset-0 left-[30%] h-auto w-auto"
      >
        <button class="ml-auto mr-[5%] mt-8 block" popovertarget="Menu">
          <img src="./assets/images/icon-menu-close.svg" alt="Close Menu" />
        </button>
        <nav class="ml-[5%] mt-16 flex flex-col gap-4">
          <ul class="contents">
            <li><a href="#">Home</a></li>
            <li><a href="#">New</a></li>
            <li><a href="#">Popular</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Categories</a></li>
          </ul>
        </nav>
      </div>
      <nav class="flex gap-8 max-lg:hidden">
        <ul class="contents">
          <li><a href="#">Home</a></li>
          <li><a href="#">New</a></li>
          <li><a href="#">Popular</a></li>
          <li><a href="#">Trending</a></li>
          <li><a href="#">Categories</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
